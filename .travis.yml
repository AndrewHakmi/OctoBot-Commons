notifications:
  email: false
sudo: enabled
os: linux
language: python
cache: pip
python: 3.7-dev
services:
  - docker

env:
  global:
  - GH_REPO=Drakkar-Software/OctoBot-Commons
  - REPO_NAME=OctoBot-Commons
  - DEPLOY_BRANCH=master
  - PACKAGE_FOLDER=octobot_commons
  - secure: 
  - secure: 

install:
  - python3 -m pip install -r dev_requirements.txt
  - python3 -m pip install -r requirements.txt

matrix:
  include:
  - name: Linux - Python 3 nightly - Cython compilation
    stage: build
    os: linux
    python: nightly
    language: python
    script:
      - python3 setup.py build_ext --inplace

deploy:
  - provider: pypi
    user:
      secure: 
    password:
      secure: 
    skip_existing: true
    skip_cleanup: true
    distributions: sdist
    on:
      repo: "$GH_REPO"
      branch: "$DEPLOY_BRANCH"
      tags: true
      condition: "$TRAVIS_OS_NAME = 'linux'"
  - provider: script
    script:
    - docker run -it -v $(pwd):/project drakkarsoftware/octobot-pypi-deploy:i686 "cp37-cp37m" "cp37"
    - docker run -it -v $(pwd):/project drakkarsoftware/octobot-pypi-deploy:x86_x64 "cp37-cp37m" "cp37"
    on:
      repo: "$GH_REPO"
      branch: "$DEPLOY_BRANCH"
      tags: true
      condition: "$TRAVIS_OS_NAME = 'linux'"
